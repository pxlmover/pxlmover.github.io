<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Audio Track Management â€“ AudioReactive Docs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="super-container">
    <div class="header">
      AudioReactive<br>
      Primer
    </div>
    <div class="header-sub">
      Audio Track Management
    </div>
    <div class="main-container">
      <a href="../../GuideAR.html" class="back-link">&larr; Back to Guide</a>
      <div class="section-title"></div>
      <div class="gallery-grid">
        <div class="gallery-item">
          <div class="gallery-title" style="text-align:center; font-size:1.18em; font-weight:700; margin-bottom:12px;">
            Adding Audio Tracks:
          </div>
          <video src="../../DOCS/gifs/B/AddAudioTracks.webm" controls loop muted playsinline
                 style="width:100%;max-width:1080px;max-height:760px;display:block;margin-bottom:16px;background:#181a2a;border-radius:0;">
            Your browser does not support the video tag.
          </video>
          <div class="gallery-desc gallery-instruction">
           Click the "+" button to add a new audio track, or drag in from your content browser.<br>
           Set the 'Track Name' (used for <a href="PeakVisualization.html" style="color:#64b5f6; font-weight:700; text-decoration:underline;">Peak Visualization</a> and Debugging)
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
document.querySelector('.back-link').addEventListener('click', function(e) {
  localStorage.setItem('guideARScroll', window.scrollY);
});
document.querySelectorAll('.gallery-item').forEach(item => {
  item.addEventListener('mouseenter', function() {
    document.querySelector('.main-container').classList.add('main-glow');
  });
  item.addEventListener('mouseleave', function() {
    document.querySelector('.main-container').classList.remove('main-glow');
  });
});
  </script>
  <script src="../../common.js"></script>
</body>
</html>
